<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Instant Weather</title>
    </head>
    <body>
        <main>
            <section class="info Box"> 
                <h1> Instant Weather</h1> 
                <p> Votre météo en un clic
                    où vous voulez</p>
            </section>
            <section class="Box">
                <div id="codeResearch" class="Box">
                    <form method="GET">
                        <label class="formElement"> Code postal :</label>
                        <input type="text" id="postalCode" name="postalCode" maxlength="5" class="formElement">
                        <select id="selectCommune" class="selectCommune formElement ghost"> </select>
                    </form>

                    <button class="formElement ghost" id="validation" onclick="weatherInformations()">Valider</button>
                </div>

                <div id="viewInfos" class="Box ghost">
                    <div class="Box">
                        <p class="formElement"> Température minimale : </p>
                        <p class="formElement" id="minimTemp"> </p>
                    </div>
                    <div class="Box">
                        <p class="formElement"> Température maximale : </p>
                        <p class="formElement" id="maxiTemp"> </p>
                    </div>
                    <div class="Box">
                        <p class="formElement"> Probabilité de pluie :  </p>
                        <p class="formElement" id="rainProba"> </p>
                    </div>
                    <div class="Box">
                        <p class="formElement"> Ensoleillement journalier : </p>
                        <p class="formElement" id="dailySunshine"> </p>
                    </div>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
